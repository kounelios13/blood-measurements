<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>


      <ng-container *ngIf="isLoggedIn$ | async then loggedInTemplate else guest"></ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>blood-measurements</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #loggedInTemplate>
  <a mat-list-item routerLink="/new">New measurement</a>
  <a mat-list-item routerLink="/history">History</a>
  <a mat-list-item routerLink="">Log out</a>
</ng-template>

<ng-template #guest>
  <a mat-list-item routerLink="/login">Login</a>
  <a mat-list-item routerLink="/register">Register</a>
</ng-template>
