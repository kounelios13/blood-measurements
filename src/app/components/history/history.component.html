<div class="padded">
  <mat-form-field class="full-width">
    <mat-label>Select year</mat-label>
    <mat-select (selectionChange)="onYearChange($event)" [(ngModel)]="selectedYear">
      <mat-option *ngFor="let y of years" value={{y}}>{{y}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width" *ngIf="selectedYear">
    <mat-label>Select month</mat-label>
    <mat-select (selectionChange)="onMonthChange($event)" [(ngModel)]="selectedMonth">
      <mat-option *ngFor="let m of months" value={{m}}>{{m}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="container">
    <div class="chart-item half-span">
      <chart width="100%" [type]="chartType" [data]="sysChartData" [options]="options" #sysChart></chart>
    </div>
    <div class="chart-item half-span">
      <chart [type]="chartType" [data]="diaChartData" [options]="options" #diaChart></chart>
    </div>
    <div class="chart-item full-span">
      <chart [type]="chartType" [data]="pulsesChartData" [options]="options" #pulsesChart></chart>
    </div>
  </div>
</div>
