<div class="container register-container">
  <div class="full-span">
    <mat-card>
      <form (ngSubmit)="submitRegister($event)" #f="ngForm">
        <mat-form-field class="full-width">
          <input type="email" matInput name="email" [(ngModel)]="email" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput name="password" [(ngModel)]="password" placeholder="Enter Your password"
            required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput name="passwordConfirm" [(ngModel)]="passwordConfirm"
            placeholder="Enter Your password again" required>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="f.invalid">Register</button>
      </form>
    </mat-card>
  </div>
</div>
